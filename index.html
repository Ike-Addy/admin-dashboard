<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="menu-container">
            <div class="dash-title"><img src="" alt=""></div>

            <div class="top-menu-items">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>                
            </div>

            <div class="bottom-menu-items">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>            
        </div>

        <div class="content-container">
            <div class="header">
                <div class="left-header">
                    <form action="">
                        <input type="text" name="search" id="search">
                    </form>
                    <div class="logo"></div>
                    <div class="user-header"> <p>Hi there, <br> Morgan Oakley (@morgan)</p></div>
                </div>

                <div class="right-header">
                    <div class="icons-container">
                        <div class="bell"></div>
                        <div class="logo-icon"></div>
                        <div class="username">Morgan Oakley</div>
                    </div>

                    <div class="buttons-container">
                        <div class="new"><button>New</button></div>
                        <div class="upload"><button>Upload</button></div>
                        <div class="share"><button>Share</button></div>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <p>Your Projects</p>
                <div class="grid-container">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                    <div class="box5"></div>
                    <div class="box6"></div>
                </div>

                <div class="right-cards">
                    <div class="ann-card"></div>
                    <div class="trend-card">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
